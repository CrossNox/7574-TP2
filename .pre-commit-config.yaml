repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v2.5.0
    hooks:
    - id: trailing-whitespace
    - id: check-merge-conflict
    - id: check-toml
    - id: debug-statements
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: poetry run pylint rma tests
        language: system
        types:
          - python
      - id: black
        name: black
        entry: poetry run black rma tests
        language: system
        types:
          - python
      - id: flake8
        name: flake8
        entry: poetry run flake8 rma tests
        language: system
        types:
          - python
      - id: isort
        name: isort
        entry: poetry run isort rma tests
        language: system
        types:
          - python
      - id: mypy
        name: mypy
        entry: poetry run mypy
        language: system
        types:
          - python
        exclude: tests/*
